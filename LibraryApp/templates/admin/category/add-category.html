{% extends '../admin-base.html' %} {%block title%}Add Category | GreySense
Library {%endblock%} {%block content%}
<div class="container-fluid main">
  <div class="back-btn-seg pt-2">
    <div class="back-btn px-3 py-2">
      <span
        ><i
          onclick="javascript:history.go(-1)"
          class="fa-solid fa-arrow-left fs-6 text-secondary"
          style="cursor: pointer"
        ></i
      ></span>
    </div>
  </div>
  <div class="head-label pt-2">
    <h4 class="text-secondary fs-3 fw-bolder d-flex justify-content-center">
      ADD A NEW CATEGORY
    </h4>
  </div>
  <div class="form-seg pb-5">
    <div class="form">
      <form
        action="{% url 'addCategoryDetails' %}"
        class="form add-category-form"
        method="post"
      >
        {%csrf_token%}
        <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="category-name"
              placeholder="Category Name"
              id="categoryName"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="category-description"
              placeholder="Category Description (Optional)"
              id="categoryDescription"
            />
          </div>
        <div class="w-100 d-flex justify-content-center">
          <input
            type="submit"
            name=""
            class="btn btn-outline-success actionbuttons me-2"
            id=""
            value="ADD CATEGORY"
          />
          <input
            type="reset"
            name=""
            class="btn btn-outline-secondary actionbuttons"
            id=""
            value="CLEAR"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{%endblock%}
