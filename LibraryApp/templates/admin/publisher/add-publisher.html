{% extends '../admin-base.html' %} {%block title%}Add Publisher | GreySense
Library {%endblock%} {%block content%}
<div class="container-fluid">
  <div class="back-btn-seg pt-2">
    <div class="back-btn px-3 py-2">
      <span
        ><i
          onclick="javascript:history.go(-1)"
          class="fa-solid fa-arrow-left text-secondary"
          style="cursor: pointer"
        ></i
      ></span>
    </div>
  </div>
  <div class="head-label pt-2">
    <h5 class="text-secondary fw-bolder d-flex justify-content-center">
      ADD A NEW PUBLISHER
    </h5>
  </div>
  <div class="form-seg pb-5">
    <div class="form">
      <form
        action="{% url 'addPublisherDetails' %}"
        class="form add-publisher-form"
        method="post"
      >
        {%csrf_token%}
        <div class="form-group">
            <input
              type="number"
              class="form-control"
              name="id"
              placeholder="Publisher ID"
              id="publisherId"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Publisher Name"
              id="publisherName"
              required
            />
          </div>
        <div class="w-100 d-flex justify-content-center">
          <input
            type="submit"
            name=""
            class="btn btn-outline-success btn-sm actionbuttons me-2"
            id=""
            value="ADD PUBLISHER"
          />
          <input
            type="reset"
            name=""
            class="btn btn-outline-secondary btn-sm actionbuttons"
            id=""
            value="CLEAR"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{%endblock%}
